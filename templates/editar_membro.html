<!DOCTYPE html>
<html>
<head>
    <title>Editar Membro</title>
    <style>
        body { background: #f5f6fa; font-family: 'Segoe UI', Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 32px 40px; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); min-width: 320px; }
        h2 { color: #273c75; margin-bottom: 24px; text-align: center; }
        label { display: block; margin-bottom: 6px; color: #353b48; font-weight: 500; }
        input[type="text"] { width: 100%; padding: 10px 12px; margin-bottom: 18px; border: 1px solid #dcdde1; border-radius: 6px; font-size: 15px; }
        input[type="submit"] { width: 100%; padding: 12px; background: #4078c0; color: #fff; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        input[type="submit"]:hover { background: #274472; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Membro</h2>
        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ membro.nome }}" required>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" value="{{ membro.cargo }}" required>
            <input type="submit" value="Salvar Alterações">
        </form>
    </div>
</body>
</html>
